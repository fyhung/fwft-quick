<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDraw Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="max-w-4xl mx-auto p-6">
        
        <!-- Header -->
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-purple-600">QuickDraw Admin</h1>
                <p class="text-gray-500">Manage your drawing boards</p>
            </div>
            <div id="connection-status" class="text-sm px-3 py-1 rounded-full bg-yellow-100 text-yellow-700 font-medium flex items-center gap-2">
                <div class="loader"></div> Connecting...
            </div>
        </header>

        <!-- Create Room Card -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Create New Board</h2>
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-grow w-full">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Board Name</label>
                    <input type="text" id="roomNameInput" placeholder="e.g., Design Brainstorm" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                </div>
                
                <button onclick="createRoom()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg transition shadow-md w-full md:w-auto">
                    Create Board
                </button>
            </div>
        </div>

        <!-- Room List -->
        <div class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Active Boards</h2>
            <div id="roomList" class="space-y-3">
                <p class="text-gray-400 text-center py-4">Loading boards...</p>
            </div>
        </div>

    </div>

    <!-- QR Modal -->
    <div id="qrModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden backdrop-blur-sm">
        <div class="bg-white p-6 rounded-xl shadow-xl flex flex-col items-center">
            <h3 class="text-lg font-bold text-gray-800 mb-4">Scan to Join</h3>
            <div class="bg-white p-2 rounded border border-gray-200">
                <img id="qrImage" src="" alt="QR Code" class="w-48 h-48 object-contain">
            </div>
            <p class="text-xs text-gray-500 mt-2">Point your camera here</p>
            <button onclick="closeQR()" class="mt-4 text-sm text-gray-600 hover:text-gray-900 font-medium">
                Close
            </button>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAR7Tjp8k8dHybMWpmx-MfaV9Ziyl3eADc",
            authDomain: "fwft-quickchat.firebaseapp.com",
            databaseURL: "https://fwft-quickchat-default-rtdb.firebaseio.com",
            projectId: "fwft-quickchat",
            storageBucket: "fwft-quickchat.firebasestorage.app",
            messagingSenderId: "27728669602",
            appId: "1:27728669602:web:674bfa6cbb66320985e0fb",
            measurementId: "G-ZRRG2BM00F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            const statusEl = document.getElementById('connection-status');
            if (user) {
                currentUser = user;
                statusEl.className = "text-sm px-3 py-1 rounded-full bg-green-100 text-green-700 font-medium";
                statusEl.textContent = "â— Connected";
                listenForRooms();
            } else {
                signInAnonymously(auth).catch((error) => console.error("Auth Error:", error));
            }
        });

        // CREATE ROOM (Note: using 'draw_rooms')
        window.createRoom = function() {
            const nameInput = document.getElementById('roomNameInput');
            const name = nameInput.value.trim();
            if (!name) return alert("Please enter a board name");

            const newRoomRef = push(ref(db, 'draw_rooms'));
            set(newRoomRef, {
                name: name,
                createdAt: Date.now(),
                createdBy: currentUser.uid
            }).then(() => {
                nameInput.value = "";
            });
        }

        // CLEAR BOARD
        window.clearBoard = function(roomId) {
            if(!confirm("âš ï¸ Clear Board?\n\nThis will wipe all drawings permanently.")) return;
            remove(ref(db, `draw_lines/${roomId}`))
                .then(() => alert("Board cleared!"))
                .catch(err => alert(err.message));
        }

        // DELETE ROOM
        window.deleteRoom = function(roomId) {
            if(!confirm("Are you sure? This deletes the board completely.")) return;
            remove(ref(db, `draw_rooms/${roomId}`));
            remove(ref(db, `draw_lines/${roomId}`));
        }

        // COPY LINK (Points to draw.html)
        window.copyLink = function(roomId) {
            const url = getDrawUrl(roomId);
            
            navigator.clipboard.writeText(url)
                .then(() => alert("Link copied!\n" + url))
                .catch(() => prompt("Copy manually:", url));
        }

        // SHOW QR
        window.showQR = function(roomId) {
            const url = getDrawUrl(roomId);
            const qrImage = document.getElementById('qrImage');
            
            // Use a free public API to generate the QR code
            qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;
            
            document.getElementById('qrModal').classList.remove('hidden');
        }

        window.closeQR = function() {
            document.getElementById('qrModal').classList.add('hidden');
        }

        // Helper to construct URL
        function getDrawUrl(roomId) {
            const origin = window.location.origin;
            let path = window.location.pathname.replace('/draw_admin.html', '').replace('/index.html', '');
            if (path.endsWith('/')) path = path.slice(0, -1);
            return `${origin}${path}/draw.html?id=${roomId}`;
        }

        function listenForRooms() {
            const roomListEl = document.getElementById('roomList');
            onValue(ref(db, 'draw_rooms'), (snapshot) => {
                roomListEl.innerHTML = "";
                const rooms = snapshot.val();
                if (!rooms) {
                    roomListEl.innerHTML = `<div class="text-center text-gray-500 py-4">No active boards.</div>`;
                    return;
                }

                Object.entries(rooms).forEach(([id, room]) => {
                    const html = `
                        <div class="flex flex-col sm:flex-row sm:items-center justify-between bg-gray-50 p-4 rounded-lg border border-gray-200">
                            <div class="mb-3 sm:mb-0">
                                <h3 class="font-bold text-lg text-gray-800">${room.name}</h3>
                                <span class="text-xs text-gray-400">ID: ${id.substring(0,6)}...</span>
                            </div>
                            <div class="flex gap-2 flex-wrap">
                                <button onclick="copyLink('${id}')" class="bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 px-3 py-1.5 rounded text-sm transition font-medium">
                                    ðŸ”— Link
                                </button>
                                <button onclick="showQR('${id}')" class="bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 px-3 py-1.5 rounded text-sm transition font-medium">
                                    ðŸ“± QR
                                </button>
                                <button onclick="clearBoard('${id}')" class="bg-yellow-50 border border-yellow-200 hover:bg-yellow-100 text-yellow-600 px-3 py-1.5 rounded text-sm transition font-medium">
                                    ðŸ§¹ Wipe
                                </button>
                                <button onclick="deleteRoom('${id}')" class="bg-red-50 border border-red-200 hover:bg-red-100 text-red-600 px-3 py-1.5 rounded text-sm transition font-medium">
                                    ðŸ—‘ Delete
                                </button>
                            </div>
                        </div>
                    `;
                    roomListEl.insertAdjacentHTML('afterbegin', html);
                });
            });
        }
    </script>
</body>
</html>
