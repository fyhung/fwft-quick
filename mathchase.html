<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Circle Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { touch-action: manipulation; user-select: none; -webkit-user-select: none; }
        .btn-option { transition: all 0.1s; }
        .btn-option:active { transform: scale(0.95); }
        .frozen { filter: grayscale(1); opacity: 0.5; pointer-events: none; }
        /* Canvas wrapper to ensure square aspect ratio */
        #canvas-container { position: relative; width: 100%; max-width: 500px; aspect-ratio: 1/1; margin: 0 auto; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 h-screen w-screen flex flex-col overflow-hidden font-mono">

    <!-- Screen: Loading -->
    <div id="screen-loading" class="flex-1 flex items-center justify-center flex-col">
        <div class="animate-spin text-4xl mb-4">üåÄ</div>
        <p>Connecting...</p>
    </div>

    <!-- Screen: Host Lobby -->
    <div id="screen-host" class="hidden flex-1 flex flex-col items-center justify-center p-4 space-y-4 overflow-y-auto">
        <h1 class="text-3xl font-bold text-yellow-400">MATH BATTLE HOST</h1>
        
        <div class="bg-slate-800 p-4 rounded-lg w-full max-w-md border border-slate-700">
            <label class="block text-sm text-slate-400 mb-1">Circle Size (Steps)</label>
            <input id="input-steps" type="number" value="12" min="5" max="50" class="w-full bg-slate-700 text-white p-2 rounded text-center text-xl font-bold">
        </div>

        <div class="bg-white p-2 rounded-lg">
            <img id="qr-code" src="" alt="QR Code" class="w-48 h-48 object-contain">
        </div>
        <p class="text-xs text-slate-500 text-center break-all px-4" id="share-link"></p>

        <div class="w-full max-w-md bg-slate-800 p-4 rounded-lg min-h-[100px]">
            <h3 class="text-sm font-bold border-b border-slate-700 pb-2 mb-2 flex justify-between">
                <span>PLAYERS JOINED</span>
                <span id="player-count" class="text-green-400">0</span>
            </h3>
            <ul id="player-list-host" class="space-y-1 text-sm max-h-32 overflow-y-auto">
                <!-- Player list -->
            </ul>
        </div>

        <div class="flex gap-2 w-full max-w-md">
            <input id="input-host-name" type="text" placeholder="Your Name" class="flex-1 bg-slate-700 p-3 rounded font-bold uppercase">
            <button id="btn-host-join" class="bg-blue-600 hover:bg-blue-500 px-6 rounded font-bold">JOIN</button>
        </div>

        <button id="btn-start" class="w-full max-w-md bg-green-600 hover:bg-green-500 py-4 rounded-lg text-xl font-bold shadow-lg shadow-green-900/50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            START GAME
        </button>
    </div>

    <!-- Screen: Guest Join -->
    <div id="screen-guest" class="hidden flex-1 flex flex-col items-center justify-center p-4 space-y-6">
        <h1 class="text-2xl font-bold text-blue-400">JOIN BATTLE</h1>
        <div class="w-full max-w-md space-y-4">
            <input id="input-guest-name" type="text" placeholder="ENTER YOUR NAME" maxlength="10" class="w-full bg-slate-700 text-white p-4 rounded-lg text-center text-2xl font-bold uppercase border-2 border-slate-600 focus:border-blue-500 outline-none">
            <button id="btn-guest-join" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-lg text-xl font-bold shadow-lg shadow-blue-900/50">
                READY
            </button>
        </div>
    </div>

    <!-- Screen: Waiting Room (For Guest) -->
    <div id="screen-waiting" class="hidden flex-1 flex flex-col items-center justify-center p-4">
        <div class="text-6xl mb-4 animate-bounce">‚è≥</div>
        <h2 class="text-2xl font-bold mb-2">WAITING FOR HOST</h2>
        <p class="text-slate-400 text-center">Practice your math while you wait...</p>
        <div id="waiting-player-list" class="mt-8 flex flex-wrap justify-center gap-2 max-w-md"></div>
    </div>

    <!-- Screen: Game -->
    <div id="screen-game" class="hidden flex-col h-full w-full">
        <!-- Top: Visuals -->
        <div class="flex-1 bg-slate-900 relative flex items-center justify-center p-2">
            <div class="absolute top-2 left-2 z-10 bg-black/50 px-2 py-1 rounded text-xs">
                Alive: <span id="game-alive-count" class="text-green-400 font-bold">-</span>
            </div>
            
            <div id="canvas-container">
                <canvas id="game-canvas"></canvas>
            </div>
            
            <!-- Notification Overlay -->
            <div id="game-notify" class="absolute inset-0 pointer-events-none flex items-center justify-center">
                <!-- Notifications like "You died" or "Player X died" appear here -->
            </div>
        </div>

        <!-- Bottom: Controls -->
        <div class="h-[40vh] min-h-[250px] bg-slate-800 border-t-4 border-slate-700 flex flex-col p-2">
            <!-- Status Bar -->
            <div class="flex justify-between items-center mb-2 px-2">
                <div class="text-sm font-bold" id="my-name-display">YOU</div>
                <div class="bg-slate-900 px-3 py-1 rounded text-yellow-400 font-mono text-xl" id="timer-bar">GO!</div>
            </div>

            <!-- Question -->
            <div class="flex-1 flex items-center justify-center bg-slate-900 rounded-lg mb-2 relative overflow-hidden">
                <div id="freeze-overlay" class="absolute inset-0 bg-red-500/80 z-20 hidden flex items-center justify-center text-2xl font-black text-white">FROZEN</div>
                <div id="eliminated-overlay" class="absolute inset-0 bg-black/90 z-30 hidden flex flex-col items-center justify-center text-white">
                    <span class="text-4xl">üíÄ</span>
                    <span class="text-xl font-bold text-red-500">ELIMINATED</span>
                    <span class="text-sm text-slate-400 mt-2">Spectating...</span>
                </div>
                <h2 id="math-q" class="text-4xl sm:text-5xl font-black tracking-widest text-white">? + ?</h2>
            </div>

            <!-- Options -->
            <div class="grid grid-cols-2 gap-2 h-32">
                <button class="btn-option bg-slate-600 rounded-lg text-2xl font-bold shadow-md border-b-4 border-slate-800" onclick="handleAns(0)"></button>
                <button class="btn-option bg-slate-600 rounded-lg text-2xl font-bold shadow-md border-b-4 border-slate-800" onclick="handleAns(1)"></button>
                <button class="btn-option bg-slate-600 rounded-lg text-2xl font-bold shadow-md border-b-4 border-slate-800" onclick="handleAns(2)"></button>
                <button class="btn-option bg-slate-600 rounded-lg text-2xl font-bold shadow-md border-b-4 border-slate-800" onclick="handleAns(3)"></button>
            </div>
        </div>
    </div>

    <!-- Screen: Game Over -->
    <div id="screen-result" class="hidden flex-1 flex flex-col items-center justify-center p-4 bg-slate-900/95 absolute inset-0 z-50">
        <h1 class="text-4xl font-black text-yellow-400 mb-4 text-center">WINNER</h1>
        <div id="winner-name" class="text-3xl text-white font-bold bg-slate-800 px-8 py-4 rounded-xl border-2 border-yellow-500 shadow-xl shadow-yellow-500/20 mb-8 animate-bounce">
            -
        </div>
        <button onclick="location.reload()" class="bg-blue-600 hover:bg-blue-500 px-8 py-3 rounded-lg font-bold text-xl">PLAY AGAIN</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue, onDisconnect, push, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALxmubhxUnug2YrhESmdaOfi4v9yuvnpQ",
            authDomain: "fwft-math-game.firebaseapp.com",
            databaseURL: "https://fwft-math-game-default-rtdb.firebaseio.com",
            projectId: "fwft-math-game",
            storageBucket: "fwft-math-game.firebasestorage.app",
            messagingSenderId: "845438631207",
            appId: "1:845438631207:web:609e660492efc720eabd02"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- State ---
        const urlParams = new URLSearchParams(window.location.search);
        let roomId = urlParams.get('room');
        let isHost = !roomId;
        let myId = localStorage.getItem('math_battle_uid') || Math.random().toString(36).substr(2, 9);
        localStorage.setItem('math_battle_uid', myId);
        
        let gameState = { status: 'loading', players: {}, settings: { steps: 12 } };
        let me = { name: '', color: getRandomColor() };
        let math = { q: '', ans: 0, opts: [] };
        let isFrozen = false;
        let isDead = false;

        // --- DOM Elements ---
        const screens = {
            loading: document.getElementById('screen-loading'),
            host: document.getElementById('screen-host'),
            guest: document.getElementById('screen-guest'),
            waiting: document.getElementById('screen-waiting'),
            game: document.getElementById('screen-game'),
            result: document.getElementById('screen-result')
        };
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // --- Init ---
        async function init() {
            showScreen('loading');
            
            if (isHost) {
                // Create new room
                roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
                const gameRef = ref(db, `games/${roomId}`);
                
                // Initialize game data
                await set(gameRef, {
                    status: 'lobby',
                    settings: { steps: 12 },
                    created: serverTimestamp()
                });

                // Update UI for Host
                const url = `${window.location.origin}${window.location.pathname}?room=${roomId}`;
                document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;
                document.getElementById('share-link').innerText = url;
                document.getElementById('input-steps').addEventListener('change', (e) => {
                    update(ref(db, `games/${roomId}/settings`), { steps: parseInt(e.target.value) || 12 });
                });
                
                // Auto-clean on disconnect if empty
                onDisconnect(gameRef).remove();

                showScreen('host');
                setupLobbyListener();
            } else {
                // Guest Check
                const snap = await get(ref(db, `games/${roomId}`));
                if (!snap.exists()) {
                    alert("Room not found!");
                    window.location.href = window.location.pathname; // Go to host
                    return;
                }
                showScreen('guest');
            }
        }

        // --- Lobby Logic ---

        function setupLobbyListener() {
            const playersRef = ref(db, `games/${roomId}/players`);
            const statusRef = ref(db, `games/${roomId}/status`);
            const settingsRef = ref(db, `games/${roomId}/settings`);

            onValue(playersRef, (snap) => {
                const players = snap.val() || {};
                gameState.players = players;
                updateLobbyUI(players);
                
                // Host logic: enable start if players > 1
                if (isHost) {
                    const count = Object.keys(players).length;
                    document.getElementById('btn-start').disabled = count < 2;
                }
            });

            onValue(statusRef, (snap) => {
                const status = snap.val();
                gameState.status = status;
                if (status === 'playing') {
                    startGameClient();
                }
            });

            onValue(settingsRef, (snap) => {
                if(snap.val()) gameState.settings = snap.val();
            });
        }

        function updateLobbyUI(players) {
            const listHost = document.getElementById('player-list-host');
            const listWait = document.getElementById('waiting-player-list');
            const count = Object.keys(players).length;
            
            document.getElementById('player-count').innerText = count;

            const html = Object.values(players).map(p => 
                `<li class="flex items-center gap-2" style="color:${p.color}">
                    <span class="w-3 h-3 rounded-full bg-current"></span> ${p.name}
                </li>`
            ).join('');

            if(listHost) listHost.innerHTML = html;
            
            if(listWait) {
                listWait.innerHTML = Object.values(players).map(p => 
                    `<div class="bg-slate-800 px-3 py-1 rounded border border-slate-700 text-sm" style="color:${p.color}">${p.name}</div>`
                ).join('');
            }
        }

        async function joinGame(name) {
            if(!name) return;
            me.name = name;
            
            const playerRef = ref(db, `games/${roomId}/players/${myId}`);
            await set(playerRef, {
                name: me.name,
                color: me.color,
                position: 0, // Everyone starts at 0
                isAlive: true,
                id: myId
            });
            onDisconnect(playerRef).remove();

            if (!isHost) {
                showScreen('waiting');
                setupLobbyListener();
            } else {
                // Host joined, hide inputs
                document.getElementById('input-host-name').disabled = true;
                document.getElementById('btn-host-join').disabled = true;
                document.getElementById('btn-host-join').innerText = "JOINED";
            }
        }

        // --- Game Logic ---

        function startGameClient() {
            showScreen('game');
            document.getElementById('my-name-display').innerText = me.name;
            document.getElementById('my-name-display').style.color = me.color;
            resizeCanvas();
            genMath();
            requestAnimationFrame(gameLoop);
            
            // Listen to game updates if playing
            onValue(ref(db, `games/${roomId}/players`), (snap) => {
                gameState.players = snap.val() || {};
                checkGameState();
            });
        }

        function checkGameState() {
            const myData = gameState.players[myId];
            if (!myData) return; // Should not happen unless kicked

            // Check if I died
            if (!myData.isAlive && !isDead) {
                isDead = true;
                document.getElementById('eliminated-overlay').classList.remove('hidden');
            }

            // Check winner
            const alivePlayers = Object.values(gameState.players).filter(p => p.isAlive);
            document.getElementById('game-alive-count').innerText = alivePlayers.length;

            if (alivePlayers.length === 1 && Object.keys(gameState.players).length > 1) {
                // Determine winner
                const winner = alivePlayers[0];
                document.getElementById('winner-name').innerText = winner.name;
                document.getElementById('winner-name').style.color = winner.color;
                setTimeout(() => showScreen('result'), 1000);
            }
        }

        window.handleAns = function(idx) {
            if (isFrozen || isDead) return;

            if (idx === math.correctIdx) {
                // Correct
                moveForward();
                genMath();
            } else {
                // Wrong
                freeze();
            }
        }

        async function moveForward() {
            const playerRef = ref(db, `games/${roomId}/players`);
            
            await runTransaction(playerRef, (players) => {
                if (players && players[myId] && players[myId].isAlive) {
                    const totalSteps = gameState.settings.steps;
                    const oldPos = players[myId].position;
                    // Move Counter Clockwise means index increases? Or decreases?
                    // Visuals: Angle = -90 - (i * step). Increasing i moves CCW visually.
                    // Let's assume index increase = CCW movement.
                    const newPos = (oldPos + 1) % totalSteps;
                    
                    players[myId].position = newPos;

                    // KILL LOGIC
                    Object.keys(players).forEach(otherId => {
                        if (otherId !== myId && players[otherId].isAlive && players[otherId].position === newPos) {
                            players[otherId].isAlive = false; // ELIMINATED
                        }
                    });
                }
                return players;
            });
        }

        function freeze() {
            isFrozen = true;
            const overlay = document.getElementById('freeze-overlay');
            overlay.classList.remove('hidden');
            let count = 1000;
            
            setTimeout(() => {
                isFrozen = false;
                overlay.classList.add('hidden');
                // Penalty: generate new question
                genMath(); 
            }, 1000);
        }

        function genMath() {
            const limit = 15;
            const op = Math.random() < 0.5 ? '+' : '-';
            let a, b, res;
            
            if (op === '+') {
                a = rnd(-limit, limit);
                b = rnd(-limit, limit);
                res = a + b;
            } else {
                a = rnd(-limit, limit);
                b = rnd(-limit, limit);
                res = a - b;
            }

            // Prevent results too large just in case, though +/-30 is fine
            math.ans = res;
            
            // Generate options
            let opts = new Set();
            opts.add(res);
            while(opts.size < 4) {
                opts.add(res + rnd(-5, 5) || res + 1);
            }
            math.opts = Array.from(opts).sort(() => Math.random() - 0.5);
            math.correctIdx = math.opts.indexOf(res);

            // Update UI
            document.getElementById('math-q').innerText = `${a < 0 ? `(${a})` : a} ${op} ${b < 0 ? `(${b})` : b}`;
            const btns = document.querySelectorAll('.btn-option');
            btns.forEach((btn, i) => {
                btn.innerText = math.opts[i];
                // Reset styles
                btn.classList.remove('bg-red-500', 'bg-green-500');
                btn.classList.add('bg-slate-600');
            });
        }

        function rnd(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
        function getRandomColor() {
            const h = Math.floor(Math.random() * 360);
            return `hsl(${h}, 70%, 60%)`;
        }

        // --- Canvas Rendering ---

        function gameLoop() {
            if (gameState.status !== 'playing') return;
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        function drawGame() {
            const w = canvas.width;
            const h = canvas.height;
            const cx = w / 2;
            const cy = h / 2;
            const r = Math.min(w, h) * 0.35; // Radius
            const steps = gameState.settings.steps;

            // Clear
            ctx.clearRect(0, 0, w, h);

            // Draw Slots
            for (let i = 0; i < steps; i++) {
                // Angle: Start from top (-PI/2), go CCW (subtract angle)
                // Wait, standard trig: 0 is right. CCW is positive.
                // We want Top ( -PI/2 ) to be index 0.
                // Move CCW: Index 1 should be to the LEFT of top.
                // -PI/2 - delta (CCW visual on web usually implies standard angle direction is clockwise because Y is down? No, Y down means standard angles are CW).
                // Let's stick to simple: Index 0 Top. Index 1 Left. 
                // Angle = -PI/2 - (i * (2PI / steps))
                const angle = -Math.PI / 2 - (i * (Math.PI * 2 / steps));
                
                const x = cx + Math.cos(angle) * r;
                const y = cy + Math.sin(angle) * r;

                // Slot Dot
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#334155';
                ctx.fill();
                
                // Connection Line
                if (i > 0) {
                    const prevAngle = -Math.PI / 2 - ((i - 1) * (Math.PI * 2 / steps));
                    const px = cx + Math.cos(prevAngle) * r;
                    const py = cy + Math.sin(prevAngle) * r;
                    ctx.beginPath();
                    ctx.moveTo(px, py);
                    ctx.lineTo(x, y);
                    ctx.strokeStyle = '#1e293b';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                // Close loop
                if (i === steps - 1) {
                    const startAngle = -Math.PI / 2;
                    const sx = cx + Math.cos(startAngle) * r;
                    const sy = cy + Math.sin(startAngle) * r;
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(sx, sy);
                    ctx.stroke();
                }
            }

            // Draw Players
            // Group players by position to handle stacking
            const posMap = {};
            Object.values(gameState.players).forEach(p => {
                if (!p.isAlive) return;
                if (!posMap[p.position]) posMap[p.position] = [];
                posMap[p.position].push(p);
            });

            Object.entries(posMap).forEach(([pos, players]) => {
                const angle = -Math.PI / 2 - (pos * (Math.PI * 2 / steps));
                const baseX = cx + Math.cos(angle) * r;
                const baseY = cy + Math.sin(angle) * r;

                players.forEach((p, idx) => {
                    // Offset if multiple players
                    const offset = (idx - (players.length - 1) / 2) * 15;
                    // Perpendicular shift
                    const px = baseX + Math.cos(angle + Math.PI/2) * offset;
                    const py = baseY + Math.sin(angle + Math.PI/2) * offset;

                    // Draw Player Dot
                    ctx.beginPath();
                    ctx.arc(px, py, 12, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.shadowColor = p.color;
                    ctx.shadowBlur = 10;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    
                    // Highlight ME
                    if (p.id === myId) {
                        ctx.lineWidth = 3;
                        ctx.strokeStyle = '#fff';
                        ctx.stroke();
                        
                        // Indicator
                        ctx.fillStyle = '#fff';
                        ctx.font = 'bold 12px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText("YOU", px, py - 18);
                    }
                });
            });
            
            // Center Deco
            ctx.beginPath();
            ctx.arc(cx, cy, r * 0.7, 0, Math.PI * 2);
            ctx.strokeStyle = '#334155';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            if (container) {
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
        }
        window.addEventListener('resize', resizeCanvas);

        // --- Event Listeners ---
        
        document.getElementById('btn-host-join').addEventListener('click', () => {
            const name = document.getElementById('input-host-name').value.trim();
            if(name) joinGame(name);
        });

        document.getElementById('btn-guest-join').addEventListener('click', () => {
            const name = document.getElementById('input-guest-name').value.trim();
            if(name) joinGame(name);
        });

        document.getElementById('btn-start').addEventListener('click', async () => {
            // Distribute players evenly
            const players = gameState.players;
            const playerIds = Object.keys(players);
            const count = playerIds.length;
            const steps = gameState.settings.steps;
            
            const updates = {};
            
            playerIds.forEach((pid, index) => {
                // Calculate even position
                const pos = Math.floor(index * (steps / count));
                updates[`players/${pid}/position`] = pos;
            });
            
            // Set status to playing
            updates['status'] = 'playing';
            
            await update(ref(db, `games/${roomId}`), updates);
        });

        function showScreen(id) {
            Object.values(screens).forEach(s => s.classList.add('hidden'));
            screens[id].classList.remove('hidden');
        }

        // --- Start ---
        init();

    </script>
</body>
</html>
